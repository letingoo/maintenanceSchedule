<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="/stylesheets/css/bootstrap.css" rel="stylesheet">
    <link href="/stylesheets/css/bootstrap-table.css" rel="stylesheet">
    <link href="/stylesheets/css/theme_modal.css" rel="stylesheet">
    <link href="/stylesheets/css/theme_button.css" rel="stylesheet">
    <title>Title</title>
    <style>
        .func-panel{
            padding: 5px;
        }
    </style>
</head>
<body>
<div class="container-fluid">
    <div class="row-fluid">
        <div class="row show-grid">
            <div class="func-panel col-xs-9 col-md-9">
                <button class="btn-edit btn"type="button" data-toggle="modal" >编辑条目</button>
                <button class="btn-add btn" type="button" data-toggle="modal" data-target="#modal_netElement">增加条目</button>
                <button class="btn-delete btn" type="button">删除选中条目</button>
                <button class="btn-save btn" type="button">保存更改</button>
            </div>
            <!--<div class="canvas-panel col-xs-9 col-md-9">-->

        </div>

    </div>
    <div class="span9">
        <div class="row-fluid">

        </div>
        <table class="table" id="list_netElement"></table>
    </div>
</div>
</div>

<div class="modal fade" id="modal_netElement" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div  class="modal-header">
                <h4 class="modal-title" >
                    网元
                </h4>
            </div>
            <div class="modal-body">

                <form class="form-horizontal modal-form" method="post" action="/validateform">
                    <fieldset>
                        <input type="hidden" name="netElementId" val="">
                        <!--<div id="legend" class="">-->
                            <!--<legend class="">网元</legend>-->
                        <!--</div>-->

                        <div class="control-group">

                            <!-- Text input-->
                            <label class="control-label" >网元名称</label>
                            <div class="controls">
                                <input type="text" name="netElementName"  placeholder="" class="input-xlarge">
                                <p class="help-block"></p>
                            </div>
                        </div>

                        <div class="control-group">
                            <!-- Select Basic -->
                            <label class="control-label">网元类型</label>
                            <div class="controls">
                                <select   class="input-xlarge" name="netElementType">
                                    <option>OptiX DWDM OLA</option>
                                    <option>OptiX DWDM OTM</option></select>
                            </div>
                        </div>

                        <div class="control-group">
                            <!-- Select Basic -->
                            <label class="control-label">所属环路</label>
                            <div class="controls">
                                <select   class="input-xlarge" name="circleId">
                                    <option>东环</option>
                                    <option>西环</option>
                                    <option>北环</option>
                                </select>
                            </div>
                        </div>


                        <div class="control-group">

                            <!-- Text input-->
                            <label class="control-label" for="input01">X坐标</label>
                            <div class="controls">
                                <input type="text"  name="coordinateX" placeholder="" class="input-xlarge">
                                <p class="help-block"></p>
                            </div>
                        </div>


                        <div class="control-group">
                            <!-- Select Basic -->
                            <label class="control-label">Y坐标</label>
                            <div class="controls">
                                <input type="text"  name="coordinateY" placeholder="" class="input-xlarge">
                                <p class="help-block"></p>
                            </div>
                        </div>
                    </fieldset>
                </form>

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                <button type="button" id="submitBtn"  class="btn btn-submit" >
                    提交
                </button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal -->
</div>

</body>
<script src="/javascripts/lib/jquery-3.2.1.min.js"></script>
<script src="/javascripts/lib/bluebird.min.js"></script>
<script src="/javascripts/lib/bootstrap.min.js"></script>
<script src="/javascripts/lib/bootstrap-table.js"></script>
<script src="/javascripts/lib/bootstrap-table-zh-CN.js"></script>
<script src="/javascripts/const_args.js"></script>
<script src="/javascripts/util.js"></script>
<script src="/javascripts/Resources/netElement.js"></script>

</html>
